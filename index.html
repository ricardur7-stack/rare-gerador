<head>

<style>
    .button {
        border-color: transparent;
        background-color: transparent;
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #FF0000;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 40px;
        letter-spacing: 4px;
    }
    
    .button:hover {
        background: #FF0000;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #FF0000,
                    0 0 25px #FF0000,
                    0 0 50px #FF0000,
                    0 0 100px #FF0000;
    }
  
    .button span {
        position: absolute;
        display: block;
    }
  
    .button span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent,#FF0000);
        animation: btn-anim1 1s linear infinite;
    }
  
    @keyframes btn-anim1 {
        0% { left: -100%; }
        50%,100% { left: 100%; }
    }
  
    .button span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent,#FF0000);
        animation: btn-anim2 1s linear infinite;
        animation-delay: .25s;
    }
  
    @keyframes btn-anim2 {
        0% { top: -100%; }
        50%,100% { top: 100%; }
    }
  
    .button span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent,#FF0000);
        animation: btn-anim3 1s linear infinite;
        animation-delay: .5s;
    }
  
    @keyframes btn-anim3 {
        0% { right: -100%; }
        50%,100% { right: 100%; }
    }
  
    .button span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent,#FF0000);
        animation: btn-anim4 1s linear infinite;
        animation-delay: .75s;
    }
  
    @keyframes btn-anim4 {
        0% { bottom: -100%; }
        50%,100% { bottom: 100%; }
    }
</style>
</head>
